<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css"/>
</head>
<body>
    <div class="container">
      <div class="sign">
        <h1>Sign Up</h1>
        <form>
            <div class="box1">
                <div class="mail">
                    <input type="text" placeholder="Email">
                </div>
            </div>
            <div class="box2">
                <div class="password">
                    <input type="text" placeholder="Password">
                </div>
                <div class="con-password">
                    <input type="text" placeholder="Confirm Password">
                </div>
                
            </div>
            <div class="but1">
                <button type="button" id="Signup" onclick="Signup()">Sign up</button>
                
            </div>
            <div class="but2">
                <p>Already have an account?</p>
                <div class="log"><a href="login.html"><button type="button" id="login" onclick="login()">Login</button></a></div> <br>  
            </div>
        </form>
      </div>
    </div>
</body>
</html>
